{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ bloc.super }}{% endblock title %}

{% block content %}
<div class="row" style="margin:20px;">
	
	
  <div class="col-md-6" style="margin:10px;/*background-color:grey;*/padding:0px;/*color:white;border:1px solid black;*/">
	  	<div class="jumbotron">
		  <h2>Bienvenue sur CASIR Messenger</h2>
		  <br /><br /><br /><br /><br /><br />
		  <p>{{ message }}</p>
		  <br /><br /><br />
		  <p><a class="btn btn-primary btn-lg" role="button">Comment ça marche ?</a></p>
		  <br />
		</div>

  </div>
  
  
  <div class="col-md-5" style="margin:0px;/*background-color:grey;*/padding:0px;/*color:white;border:1px solid black;*/">
  	

		<div style="height:40%;width:100%;margin:10px;padding:10px;/*border:1px solid black;*/">
			
			<!--{{ connexion }}-->
			<form role="form" method="post" action="">
				  <div class="form-group">
				<label for="exampleInputEmail1">Email</label>
				    <input name="login" type="text" class="form-control" id="exampleInputEmail" placeholder="Username ou Email">
				  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Mot de passe</label>
			    <input name="password" type="password" class="form-control" id="exampleInputPassword" placeholder="Mot de passe">
			  </div>
			  
			  <div class="checkbox">
			    <label>
			      <input name="remember" type="checkbox"> Se souvenir de moi
			    </label>
			  </div>
			  <button type="submit" class="btn btn-default">Se connecter</button>
			</form>
	
	  		
	  		
	  	</div>
  	
  	
  	
  	
  	<div style="width:100%;height:60%;margin:10px;padding:10px;/*border:1px solid black;*/">
  		
  		<!--{{ inscription }}-->
  		
		 <form role="form">
		  <div class="form-group">
		    <label for="exampleInputPseudo">Pseudo</label>
		    <input type="text" class="form-control" id="exampleInputPseudo" placeholder="Pseudo">
		  </div>
		 <label for="exampleInputEmail1">Email</label>
				  <div class="input-group"><!-- class  form-group remplacée-->
				    <span class="input-group-addon">@</span>
				    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
		 </div><br/>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Mot de passe</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
		  </div>
		  
		  
		  <button type="submit" class="btn btn-default">S'inscrire</button>
		</form>

  		
  	
  </div>
  
  
</div>
{% endblock content %}
